{% extends "master.html" %}
{% load static %}
{% block cssfile %}
    <link rel="stylesheet" href="{% static 'style/index.css' %}">
{% endblock %}
{% block title %}
    Quản lý học sinh
{% endblock %}
{% block content %}
    <div class="container">
        <div class="header-list">
            <h2>Danh sách học sinh</h2>
            <a href="update/"><button>Chỉnh sửa điểm cộng</button></a>
        </div>
        <ul>
            {% for x in members %}
                <li>
                    <a href="details/{{x.slug}}">{{x.student_id}} - {{x.ho}} {{x.ten}}</a> 
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
